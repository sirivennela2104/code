<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Comment Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f0fe;
      padding: 2rem;
    }
    h1 {
      color: #1a73e8;
    }
    .input-section {
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    #preview {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border-left: 4px solid #1a73e8;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
  <script>
    // Sanitize input by escaping HTML characters
    function sanitizeText(input) {
      const temp = document.createElement("div");
      temp.innerText = input;
      return temp.innerHTML;
    }

    function previewComment() {
      const rawInput = document.getElementById("comment").value;
      const sanitized = sanitizeText(rawInput);
      document.getElementById("preview").textContent = "Safe Comment Preview:\n\n" + sanitized;
    }
  </script>
</head>
<body>
  <h1>Secure Comment Preview</h1>
  <p>Write a comment below. The preview will be safely displayed to avoid XSS vulnerabilities.</p>

  <div class="input-section">
    <textarea id="comment" placeholder="Enter your comment here..."></textarea>
    <br />
    <button onclick="previewComment()">Preview Safely</button>
  </div>

  <div id="preview"></div>
</body>
</html>
